name: Record Stream

on:
  repository_dispatch:
    types: [record_stream]

jobs:
  record:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3-pip
          python3 -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib python-dotenv

      - name: Set up Google Cloud credentials
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > service_account.json
          echo "‚úÖ Created service_account.json"
          head -n 5 service_account.json

      - name: Prepare recordings directory
        run: mkdir -p recordings

      - name: Record Stream
        run: |
          station_name="${{ github.event.client_payload.station_name }}"
          stream_url="${{ github.event.client_payload.stream_url }}"
          duration="${{ github.event.client_payload.duration }}"
          timestamp=$(date +'%Y%m%d_%H%M%S')
          output_file="recordings/${station_name}_${timestamp}.mp3"
          echo "üéôÔ∏è Starting recording for $station_name..."
          python3 google_drive_upload.py "$output_file" "$stream_url" "$duration" "$station_name"

      - name: Debug - List files
        run: |
          echo "üìÅ Directory contents:"
          ls -R

      - name: Upload to Google Drive
        env:
          # Google Drive folder ID (replace with yours in GitHub secrets or here if static)
          GDRIVE_FOLDER_ID: "1MkS_2E2K_f4yiOXvBWjp-XG-ZoMHLd1J"
        run: |
          echo "‚òÅÔ∏è Looking for recordings to upload..."
          output_file=$(ls recordings/*.mp3 2>/dev/null | head -n 1)
          if [ -z "$output_file" ]; then
            echo "‚ùå No MP3 file found to upload."
            exit 1
          fi
          echo "üì§ Uploading $output_file to Google Drive..."
          python3 google_drive_upload.py "$output_file" "$GDRIVE_FOLDER_ID"
