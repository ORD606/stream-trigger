name: Record Stream

on:
  repository_dispatch:
    types: [record_stream]

jobs:
  record:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set Up FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Prepare for Recording
        run: mkdir -p recordings

      - name: Record Stream
        run: |
          echo "Recording..."
          station_name="${{ github.event.client_payload.station_name }}"
          stream_url="${{ github.event.client_payload.stream_url }}"
          duration="${{ github.event.client_payload.duration }}"
          timestamp=$(date +'%Y%m%d_%H%M%S')
          output_file="recordings/${station_name}_${timestamp}.mp3"
          ffmpeg -y -i "$stream_url" -c:a libmp3lame -b:a 320k -t "$duration" "$output_file"

      - name: Set Up Python Environment
        run: |
          python3 -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib python-dotenv

      - name: Set Up Google Cloud Credentials
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Debug: List Files
        run: |
          echo "Listing files:"
          ls -R

      - name: Upload to Google Drive
        env:
          GDRIVE_FOLDER_ID: 1MkS_2E2K_f4yiOXvBWjp-XG-ZoMHLd1J
        run: |
          output_file=$(ls recordings/*.mp3 | head -n 1)
          echo "Uploading $output_file to Google Drive folder $GDRIVE_FOLDER_ID"
          python3 google_drive_upload.py "$output_file" "$GDRIVE_FOLDER_ID"
