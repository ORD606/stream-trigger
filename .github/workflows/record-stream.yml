name: Record Stream

on:
  repository_dispatch:
    types: [record_stream]

jobs:
  record:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set Up FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg || {
            echo "FFmpeg installation failed";
            exit 1;
          }

      - name: Set up Python and dependencies
        run: |
          sudo apt-get install -y python3-pip
          python3 -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib python-dotenv

      - name: Set up Google Cloud credentials
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "${GOOGLE_SERVICE_ACCOUNT_JSON}" > service_account.json
          cat service_account.json | head -n 5  # Sanity check (don't worry, won't expose secrets)

      - name: Prepare for Recording
        run: mkdir -p recordings

      - name: Record Stream
        run: |
          station_name="${{ github.event.client_payload.station_name }}"
          stream_url="${{ github.event.client_payload.stream_url }}"
          duration="${{ github.event.client_payload.duration }}"
          timestamp=$(date +'%Y%m%d_%H%M%S')
          output_file="recordings/${station_name}_${timestamp}.mp3"

          echo "Recording stream: $stream_url for $duration seconds..."
          python3 google_drive_upload.py "$output_file" "$stream_url" "$duration" "$station_name"

      - name: Debug: List Files
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Recordings directory contents:"
          ls -la recordings || echo "No recordings directory found."

      - name: Upload to Google Drive
        env:
          GDRIVE_FOLDER_ID: "1MkS_2E2K_f4yiOXvBWjp-XG-ZoMHLd1J"
        run: |
          echo "Looking for MP3 files to upload..."
          output_file=$(ls recordings/*.mp3 2>/dev/null | head -n 1)
          if [ -z "$output_file" ]; then
            echo "No MP3 file found to upload. Exiting."
            exit 1
          fi
          echo "Uploading $output_file to Google Drive..."
          python3 google_drive_upload.py "$output_file" "$GDRIVE_FOLDER_ID"
